    <header class="main-header">
      <div class="logo-container">
        <a href="./index.html">

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

    </header>

    <main>
      <h2>Complete Your Payment</h2>

      <div class="payment-container">
        <!-- Form -->
        <form id="paymentForm" class="payment-form">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="Enter first name" />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Enter last name" />

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" />

          <label for="number">Number:</label>
          <input type="text" id="number" placeholder="Enter contact number" />

          <p id="statusMsg" style="margin-bottom: 10px; color: red;"></p>

          <button type="submit" class="pay-now-btn">Pay Now</button>
        </form>

        <!-- Plan selection -->
        <section class="amount-options">
          <p>Select your membership plan:</p>
          <button onclick="selectPlan(300, '1 Month')">â‚¹300 (1 Month)</button>
          <button onclick="selectPlan(1500, '6 Months')">â‚¹1500 (6 Months)</button>
          <button onclick="selectPlan(6000, '1 Year')">â‚¹6000 (1 Year)</button>
          <button onclick="selectPlan(0, 'Trial (3 Days)')">Free Trial (3 Days)</button>
          <p id="selectedPlanDisplay"></p>
        </section>
      </div>

      <!-- Success Popup -->
      <div id="successPopup" class="popup-overlay" style="display: none">
        <div class="popup-content">
          <h3 id="successmsg">âœ…</h3>
          <p>Thank you for joining the Fitness Club.</p>
          <button onclick="closePopup()">OK</button>
        </div>
      </div>
