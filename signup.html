  <body>
    <header class="main-header">
      <div class="logo-container">
        <a href="./index.html">
          <img
            src="./images/Screenshot 2025-03-11 213914.png"
            alt="Fitness Club Logo"
            class="logo"
          />
        </a>
        <h1>Fitness Club</h1>
      </div>

      <div>
        <!-- Hamburger Button for mobile -->
        <div class="hamburger-container">
          <div class="hamburger" id="hamburgerBtn">&#9776;</div>
          <div class="close-btn" id="closeBtn" style="display: none">
            &times;
          </div>
        </div>

        <nav>
          <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li id="loginLink"><a href="login.html">Log In</a></li>
            <li id="signupLink"><a href="signup.html">Sign Up</a></li>
            <li><a href="about.html">About Us</a></li>
            <li id="adminLoginLink">
              <a href="admin-login.html">Admin Login</a>
            </li>
            <li><a href="contact.html">Contact Us</a></li>
            <li id="classesbtn" style="display: none">
              <a href="classes.html">Classes</a>
            </li>
            <li id="userDropdown" class="dropdown" style="display: none">
              <a href="#" class="dropbtn" id="userDropdownBtn">ðŸ‘¤ User</a>
              <div class="dropdown-content" id="dropdownContent">
                <p id="dropdownUsername">Name: -</p>
                <p id="dropdownUserPlan">Plan: -</p>
              </div>
            </li>
            <li id="userName" style="display: none; color: green"></li>
            <li id="logoutBtn" style="display: none">Logout</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
      <p id="message" style="color: green; margin-top: 10px"></p>
    </main>

    <footer class="main-footer">
      <div class="footer-content">

      </div>
    </footer>

   
    <script src="./js/signup.js"></script>
